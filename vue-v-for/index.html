<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <p v-for="(n,index) in items" :key="index">{{index}} - {{n}}</p>
    </div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            items: ["How", "is", "your", "day?"]
        }
    });
</script>

</html>
